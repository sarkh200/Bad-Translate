<html>

<head>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <script src="main.js"></script>
    <div class="TranslateButton">
        <button id="translateButton">
            <h1>"Translate"</h1>
        </button>
    </div>
    <div class="input">
        <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Input</h2>
        <textarea id="input" placeholder="Input text here..."></textarea>
    </div>
    <br>
    <div class="iterationInput">
        <h3>Number of iterations</h3>
        <input id="iterations" type="number" value="1" min="1" />
    </div>
    <div class="iterationInput">
        <h3>Use less accurate languages</h3>
        <input id="useLessAccurate" type="checkbox" value="1" min="1" />
    </div>
    <div class="iterationCount">
        <h3>On iteration: </h3>
        <h3 id="iterationNumber">0</h3>
    </div>
</body>

</html>
